apiVersion: v1
kind: Service
metadata:
  name: minitoolstream-egress-service
  namespace: minitoolstream
  labels:
    app: minitoolstream-egress
    component: service
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: grpc
      port: 50052
      targetPort: grpc
      protocol: TCP
  selector:
    app: minitoolstream-egress
---
# Headless service for StatefulSet (if needed for direct pod access)
apiVersion: v1
kind: Service
metadata:
  name: minitoolstream-egress-headless
  namespace: minitoolstream
  labels:
    app: minitoolstream-egress
    component: service
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: grpc
      port: 50052
      targetPort: grpc
      protocol: TCP
  selector:
    app: minitoolstream-egress
