# MiniToolStream Egress Configuration with Vault

server:
  port: 50052
  poll_interval: 1s

tarantool:
  address: localhost:3301
  user: ""  # Will be loaded from Vault
  password: ""  # Will be loaded from Vault
  timeout: 5s
  # Vault path for credentials
  vault_path: minitoolstream_connector/tarantool

minio:
  endpoint: localhost:9000
  access_key_id: ""  # Will be loaded from Vault
  secret_access_key: ""  # Will be loaded from Vault
  use_ssl: false
  bucket_name: minitoolstream_connector
  # Vault path for credentials
  vault_path: minitoolstream_connector/minio

vault:
  enabled: true
  address: http://localhost:8200
  token: dev-root-token
  # Alternatively, use token from file:
  # token_path: /var/run/secrets/vault/token

logger:
  level: info
  format: json
  output_path: stdout
