# Benchmark configuration for medium files (100MB)

# Server connection
server:
  address: "localhost:50051"
  timeout: "300s"

# Test parameters
test:
  name: "medium-files-10mb"
  message_size: 10485760  # 10MB in bytes (within gRPC limit)
  total_messages: 500
  num_producers: 5
  num_consumers: 2
  target_rps: 0
  duration: "30m"
  warmup: "0s"

# Subject/Topic
subject: "benchmark.medium.files"

# Monitoring
monitoring:
  enabled: true
  interval: "10s"
  containers:
    - "minitoolstream_connector-tarantool"
    - "minitoolstream_connector-minio"

# Prometheus
prometheus:
  enabled: true
  pushgateway_url: "http://localhost:9091"
  push_interval: "10s"
  instance: "benchmark-1"

# Output
output:
  results_dir: "../../results/minitoolstream"
  filename_prefix: "medium-files"
  print_summary: true
  save_json: true
  save_csv: true
