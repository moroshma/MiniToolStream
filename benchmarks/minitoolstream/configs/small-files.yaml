# Benchmark configuration for small files (10KB)

# Server connection
server:
  address: "localhost:50051"
  timeout: "30s"

# Test parameters
test:
  name: "small-files-10kb"
  message_size: 10240  # 10KB in bytes
  total_messages: 10000
  num_producers: 10
  num_consumers: 5
  target_rps: 1000  # Target requests per second (0 = unlimited)
  duration: "5m"    # Max duration
  warmup: "10s"     # Warmup period before collecting metrics

# Subject/Topic
subject: "benchmark.small.files"

# Monitoring
monitoring:
  enabled: true
  interval: "5s"
  containers:
    - "minitoolstream_connector-tarantool"
    - "minitoolstream_connector-minio"

# Prometheus
prometheus:
  enabled: true
  pushgateway_url: "http://localhost:9091"
  push_interval: "5s"
  instance: "benchmark-1"

# Output
output:
  results_dir: "../../results/minitoolstream"
  filename_prefix: "small-files"
  print_summary: true
  save_json: true
  save_csv: true
