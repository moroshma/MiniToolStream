server:
  port: 50051

tarantool:
  address: "tarantool:3301"
  user: "minitoolstream_connector"
  password: "changeme"
  timeout: 10s

minio:
  endpoint: "minio:9000"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  use_ssl: false
  bucket_name: "minitoolstream"

vault:
  enabled: true
  address: "http://vault:8200"
  token: "dev-root-token"

auth:
  enabled: true
  jwt_vault_path: "secret/data/minitoolstream/jwt"
  jwt_issuer: "minitoolstream"
  require_auth: false

logger:
  level: "info"
  format: "json"
  output_path: "stdout"

ttl:
  enabled: true
  default: 5m  # Default TTL for all channels: 5 minutes (for testing)
  channels:    # Per-channel TTL overrides
    - channel: "test"
      duration: 2m  # Test channel: 2 minutes
    - channel: "images"
      duration: 3m  # Images channel: 3 minutes
    - channel: "logs"
      duration: 1m  # Logs channel: 1 minute
