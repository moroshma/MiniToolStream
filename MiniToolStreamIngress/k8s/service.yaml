apiVersion: v1
kind: Service
metadata:
  name: minitoolstream-ingress-service
  namespace: minitoolstream
  labels:
    app: minitoolstream-ingress
    component: service
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: NodePort
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      nodePort: 30051
      protocol: TCP
  selector:
    app: minitoolstream-ingress
---
# Headless service for StatefulSet (if needed for direct pod access)
apiVersion: v1
kind: Service
metadata:
  name: minitoolstream-ingress-headless
  namespace: minitoolstream
  labels:
    app: minitoolstream-ingress
    component: service
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
  selector:
    app: minitoolstream-ingress
