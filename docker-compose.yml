services:
  # Tarantool - In-memory database for message metadata
  tarantool:
    image: tarantool/tarantool:2.11
    container_name: minitoolstream-tarantool
    ports:
      - "3301:3301"
    volumes:
      - ./tarantool/init.lua:/opt/tarantool/app.lua:ro
      - tarantool-data:/var/lib/tarantool
    command: ["tarantool", "/opt/tarantool/app.lua"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "tarantool", "-e", "require('net.box').connect('localhost:3301'):ping()"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minitoolstream

  # MinIO - S3-compatible object storage for message data
  minio:
    image: minio/minio:latest
    container_name: minitoolstream-minio
    ports:
      - "9000:9000"      # MinIO API
      - "9001:9001"      # MinIO Console (Admin UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: app /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minitoolstream

  # MinIO Client - для инициализации bucket'а
  minio-init:
    image: minio/mc:latest
    container_name: minitoolstream-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/minitoolstream --ignore-existing;
      /usr/bin/mc anonymous set download myminio/minitoolstream;
      echo 'MinIO initialized successfully';
      "
    networks:
      - minitoolstream

volumes:
  tarantool-data:
    driver: local
  minio-data:
    driver: local

networks:
  minitoolstream:
    driver: bridge
