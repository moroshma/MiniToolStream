services:
  tarantool:
    image: tarantool/tarantool:2.11
    container_name: minitoolstream_connector-tarantool
    ports:
      - "3301:3301"
    volumes:
      - ./tarantool/init.lua:/opt/tarantool/app.lua:ro
      - tarantool-data:/var/lib/tarantool
    command: ["tarantool", "/opt/tarantool/app.lua"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "tarantool", "-e", "local ok, err = pcall(function() require('net.box').connect('localhost:3301', {wait_connected = false}):ping() end); os.exit(ok and 0 or 1)"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - minitoolstream

  # MinIO - S3-compatible object storage for message data
  minio:
    image: minio/minio:latest
    container_name: minitoolstream_connector-minio
    ports:
      - "9000:9000"      # MinIO API
      - "9001:9001"      # MinIO Console (Admin UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minitoolstream

  # MinIO Client - для инициализации bucket'а
  minio-init:
    image: minio/mc:latest
    container_name: minitoolstream_connector-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/minitoolstream --ignore-existing;
      /usr/bin/mc anonymous set download myminio/minitoolstream;
      echo 'MinIO initialized successfully';
      "
    networks:
      - minitoolstream

  # HashiCorp Vault - secrets management
  vault:
    image: hashicorp/vault:latest
    container_name: minitoolstream_connector-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/file
      - ./vault/init.sh:/vault/init.sh:ro
    command: server -dev -dev-root-token-id=dev-root-token
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minitoolstream

  # Vault Initializer - настройка секретов
  vault-init:
    image: hashicorp/vault:latest
    container_name: minitoolstream_connector-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
    volumes:
      - ./vault/init.sh:/init.sh:ro
    entrypoint: /bin/sh
    command: /init.sh
    networks:
      - minitoolstream

  # MiniToolStream Ingress Service
  ingress:
    build:
      context: ./MiniToolStreamIngress
      dockerfile: Dockerfile
    container_name: minitoolstream-ingress
    ports:
      - "50051:50051"
    depends_on:
      tarantool:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    volumes:
      - ./MiniToolStreamIngress/config.yaml:/app/config.yaml:ro
    command: ["/app/server", "-config", "/app/config.yaml"]
    restart: unless-stopped
    networks:
      - minitoolstream

  # MiniToolStream Egress Service
  egress:
    build:
      context: ./MiniToolStreamEgress
      dockerfile: Dockerfile
    container_name: minitoolstream-egress
    ports:
      - "50052:50052"
    depends_on:
      tarantool:
        condition: service_healthy
      minio:
        condition: service_healthy
      ingress:
        condition: service_started
    environment:
      - SERVER_PORT=50052
      - TARANTOOL_ADDRESS=tarantool:3301
      - TARANTOOL_USER=minitoolstream_connector
      - TARANTOOL_PASSWORD=changeme
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY_ID=minioadmin
      - MINIO_SECRET_ACCESS_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=minitoolstream
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    restart: unless-stopped
    networks:
      - minitoolstream

volumes:
  tarantool-data:
    driver: local
  minio-data:
    driver: local
  vault-data:
    driver: local

networks:
  minitoolstream:
    driver: bridge
